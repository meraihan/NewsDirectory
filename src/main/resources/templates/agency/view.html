<!DOCTYPE HTML>
<HTML xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      layout:decorate="~{base}">

<div layout:fragment="page_content">
    <div class="col-lg-9 col-md-9">
        <div class="row">
            <div class="col-lg-12 col-md-12">
                <div class="panel panel-default ticket-entry">
                    <div class="panel-heading">
                        Agency List
                    </div>
                    <div class="panel-body">
                        <table class="table display table-bordered table-striped table-hover"
                               id="dataTables-example">
                            <thead>
                            <tr>
                                <th>Sl</th>
                                <th>Name</th>
                                <th>Description</th>
                                <th>Type</th>
                                <th>Created Date</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="agency,iterationStatus : ${agencyList}">
                                <td th:text="${iterationStatus.count}">1</td>
                                <td th:text="${agency.agencyName}"></td>
                                <td th:text="${agency.description}"></td>
                                <td th:text="${agency.agencyType}"></td>
                                <td th:text="${agency.createAt}"></td>
                                <td class="center">&nbsp;&nbsp;&nbsp;
                                    <a th:href="@{/agency/edit(id=${agency.id})}"><i
                                            class="glyphicon-edit"></i></a>
                                </td>
                                <td class="center">&nbsp;&nbsp;&nbsp;
                                    <a th:href="@{/agency/delete(id=${agency.id})}"><i
                                            class="glyphicon-edit"></i></a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</HTML>
