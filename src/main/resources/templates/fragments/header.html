<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.w3.org/1999/xhtml">


<th:block th:fragment="head">
    <meta charset="UTF-8"/>
    <title th:utext="${title}"></title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/home.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/web-icon.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/jquery.dataTables.min.css}"/>
</th:block>
<th:block th:fragment="navbar">
    <header>
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-md-6 logo">
                    <img src="/images/alzahir-logo-white.png" alt="agrani" class="img-responsive"/>
                </div>
                <div class="col-lg-6 col-md-6">
                    <div class="collapse navbar-menu navbar-collapse">
                        <ul class="nav navbar-nav">
                            <li class="dropdown user-details">
                                <a href="javascript:void(0)" class="dropdown-toggle user-dropdown" data-toggle="dropdown">
                                    <img src="/images/user.png" alt="User photo"/>
                                    <span>
                                  ADMIN&nbsp;<i class="icon-arrow-down"></i>
                                </span>
                                </a>
                                <ul class="dropdown-menu" aria-labelledby="userDetailsDropdown">
                                    <li><a href="">My Profile</a></li>
                                    <li><a href="">Setting</a></li>
                                    <!--<li><a th:href="@{/logout}">Sign Out</a></li>-->
                                    <li><a href="javascript: document.headerLogout.submit()">Logout</a>
                                        <form name="headerLogout" th:action="@{/logout}" method="POST" th:hidden="true">
                                            <a type="submit" th:href="@{/logout}"></a>
                                        </form></li>
                                </ul>
                            </li>

                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </header>
</th:block>
</html>
