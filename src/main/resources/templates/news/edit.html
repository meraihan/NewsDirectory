<!DOCTYPE HTML>
<HTML xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{base}">

<div layout:fragment="page_content">

    <div class="col-lg-9 col-md-9">
        <div class="row">
            <div class="col-lg-12 col-md-12">
                <div class="panel panel-default ticket-entry">
                    <div class="panel-heading">
                        Edit News
                    </div>
                    <div th:fragment="message">
                        <div class="container">
                            <div class="row">
                                <div class="span12">
                                    <div th:if="${success != null}">
                                        <div class="alert alert-success">
                                            <strong th:text="${success}"></strong>
                                        </div>
                                    </div>
                                    <div th:if="${error != null}">
                                        <div class="alert alert-danger">
                                            <strong th:text="${error}"></strong>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="panel-body">
                        <form action="#" role="form" th:object="${singleNews}"
                              th:action="@{/news/edit}" method="POST">
                            <input type="hidden" class="form-control" th:value="${singleNews.id}"
                                   name="id"/>

                            <div class="form-group">
                                <label>News Title</label>
                                <input type="text" name="title" th:field="*{title}" placeholder="News Title" required="true"
                                       class="form-control"/>
                            </div>

                            <div class="form-group">
                                <label>Description</label>
                                <input type="text" name="description" th:field="*{description}" placeholder="Description"
                                       required="true" class="form-control"/>
                            </div>

                            <div class="form-group">
                                <label>Amount</label>
                                <input type="text" name="amount" th:field="*{amount}" placeholder="News Title"
                                       required="true" class="form-control"/>
                            </div>

                            <div class="form-group">
                                <label>Agency Name</label>
                                <select class="form-control" name="agency.id" th:field="*{agency.id}" required="true">
                                    <option value=""> ---SELECT--- </option>
                                    <option th:each="agency : ${agencyList}" th:value="${agency.id}"
                                            th:utext="${agency.agencyName}"/>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Status</label>
                                <select class="form-control" name="status" th:field="*{status}" required="true">
                                    <option value=""> ---SELECT--- </option>
                                    <option value="PENDING"> PENDING </option>
                                    <option value="APPROVED"> APPROVED </option>
                                    <option value="ORDER"> ORDER </option>
                                    <option value="APPLICATION"> APPLICATION </option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label>Quantity</label>
                                <input type="text" name="quantity" th:field="*{quantity}" placeholder="Quantity"
                                       required="true" class="form-control"/>
                            </div>
                            <button type="submit" class="btn btn-lg btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</HTML>
