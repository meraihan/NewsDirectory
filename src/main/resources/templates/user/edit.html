<!DOCTYPE HTML>
<HTML xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{base}">

<div layout:fragment="page_content">

    <div class="col-lg-9 col-md-9">
        <div class="row">
            <div class="col-lg-12 col-md-12">
                <div class="panel panel-default ticket-entry">
                    <div class="panel-heading">
                        Edit User
                    </div>
                    <div th:fragment="message">
                        <div class="container">
                            <div class="row">
                                <div class="span12">
                                    <div th:if="${success != null}">
                                        <div class="alert alert-success">
                                            <strong th:text="${success}"></strong>
                                        </div>
                                    </div>
                                    <div th:if="${error != null}">
                                        <div class="alert alert-danger">
                                            <strong th:text="${error}"></strong>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="panel-body">
                        <form action="#" role="form" th:object="${singleUser}"
                              th:action="@{/user/edit}" method="POST">
                            <input type="hidden" class="form-control" th:value="${singleUser.id}"
                                   name="id"/>
                            <div class="form-group">
                                <label>Full Name</label>
                                <input type="text" name="fullName" th:field="*{fullName}" placeholder="Full Name" class="form-control"/>
                            </div>

                            <div class="form-group">
                                <label>User Name</label>
                                <input type="text" name="userName" th:field="*{userName}" placeholder="User Name" class="form-control"/>
                            </div>

                            <div class="form-group">
                                <label>Role</label>
                                <select class="form-control" name="role.id" th:field="*{role.id}">
                                    <option value=""> ---SELECT--- </option>
                                    <option value="1">ADMIN </option>
                                    <option value="2"> USER </option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Status</label>
                                <select class="form-control" name="isActive" th:field="*{isActive}">
                                    <option value=""> ---SELECT--- </option>
                                    <option value="true">ACTIVE </option>
                                    <option value="false"> INACTIVE </option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Gender</label>
                                <select class="form-control" name="gender" th:field="*{gender}">
                                    <option value=""> ---SELECT--- </option>
                                    <option value="Male"> MALE </option>
                                    <option value="Female"> FEMALE </option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label>Address</label>
                                <input type="text" name="address" th:field="*{address}" placeholder="address" class="form-control"/>
                            </div>
                            <div class="form-group">
                                <label>Phone</label>
                                <input type="text" name="phone" th:field="*{phone}" placeholder="Phone" class="form-control"/>
                            </div>
                            <div class="form-group">
                                <label>Email</label>
                                <input type="text" name="email" th:field="*{email}" placeholder="email" class="form-control"/>
                            </div>
                            <button type="submit" class="btn btn-lg btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</HTML>
